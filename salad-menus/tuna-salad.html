<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dinnerPlanner</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="../index.html">
        <div class="logoAndTextNav">
          <img src="../img/list-icon.svg" alt="myList logo" height="50px" />
          <h1 id="logotextNav">dinnerPlanner</h1>
        </div>
      </a>
    </nav>
    <div id="container-list-recipe">
      <a id="backarrow" href="../salads.html">
        <i class="left"></i>
      </a>
      <div id="headingMenu">
        <h3>Tuna Salad</h3>
      </div>
        <div class="grocerylist">
            <h4 class="text-list-header">Grocery list</h4>
            <ul>
              <div class="checkbox-and-text">
                <input type="checkbox" class="checkbox-style" name="ingredient1" value="tuna">
                <label for="ingredient1" class="ul-list">1 (7 ounce) can solid white tuna</label><br>
              </div>
              <div class="checkbox-and-text">
                <input type="checkbox"  class="checkbox-style" name="ingredient2" value="dressing">
                <label for="ingredient2" class="ul-list">1/4 cup creamy salad dressing</label><br>
              </div>
              <div class="checkbox-and-text">
                <input type="checkbox" class="checkbox-style" name="ingredient3" value="baking-powder">
                <label for="ingredient3" class="ul-list">1 tablespoon sweet pickle relish</label><br>  
              </div>
            </ul>
        </div>
        <div class="recipe">
            <h4 class="text-list-header">Recipe</h4>
            <ol>
              <li class="ol-list">Mash tuna together with salad dressing and relish in a small bowl with a fork. Serve.</li>
            </ol>
        </div>
    </div>
  </body>
</html>
