<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dinnerPlanner</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="../index.html">
        <div class="logoAndTextNav">
          <img src="../img/list-icon.svg" alt="myList logo" height="50px" />
          <h1 id="logotextNav">dinnerPlanner</h1>
        </div>
      </a>
    </nav>
    <div id="container-list-recipe">
      <a id="backarrow" href="../american.html">
        <i class="left"></i>
      </a>
      <div id="headingMenu">
        <h3>Peanut Butter & Jelly Sandwich</h3>
      </div>
        <div class="grocerylist">
            <h4 class="text-list-header">Grocery list</h4>
            <ul>
              <div class="checkbox-and-text">
                <input type="checkbox" class="checkbox-style" name="ingredient1" value="bread">
                <label for="ingredient1" class="ul-list">2 slices sandwich bread</label><br>
              </div>
              <div class="checkbox-and-text">
                <input type="checkbox"  class="checkbox-style" name="ingredient2" value="peanut-butter">
                <label for="ingredient2" class="ul-list">2 tablespoons peanut butter</label><br>
              </div>
              <div class="checkbox-and-text">
                <input type="checkbox" class="checkbox-style" name="ingredient3" value="jam">
                <label for="ingredient3" class="ul-list">2 teaspoons strawberry jam</label><br>  
              </div>
            </ul>
          </a>
        </div>
        <div class="recipe">
            <h4 class="text-list-header">Recipe</h4>
            <ol>
              <li class="ol-list">Spread the peanut butter on one piece of bread.</li>
              <li class="ol-list">Spread the jelly on the other side </li>
              <li class="ol-list">Put the two pieces of bread together to form a sandwich.</li>
              <li class="ol-list">Toddler adaptation: cut off crusts before serving.</li>
            </ol>
          </a>
        </div> 
    </div>
  </body>
</html>
